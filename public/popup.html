<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gopeed Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <div class="tab-switch">
        <div class="slider"></div>
        <button class="tab-button active" data-tab="settings">设置</button>
        <button class="tab-button" data-tab="blacklist">黑名单</button>
      </div>

      <div id="settings" class="tab-content active">
        <form id="settings-form">
          <div class="settings-section">
            <div class="input-group">
              <input type="text" id="host" required />
              <span class="line"></span>
              <label for="host">Host*</label>
            </div>
            <div class="input-group token-group">
              <input type="password" id="token" required />
              <span class="line"></span>
              <label for="token">Token</label>
              <button type="button" id="toggleToken" class="toggle-password">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="eye-icon"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="eye-off-icon"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="settings-section">
            <div class="toggle-group">
              <span class="toggle-label">自动接管下载</span>
              <label class="toggle">
                <input type="checkbox" id="enabled" />
                <span class="toggle-switch"></span>
              </label>
            </div>
            <div class="toggle-group">
              <span class="toggle-label">自定义下载选项 (Beta)</span>
              <label class="toggle">
                <input type="checkbox" id="customDownloadOptions" />
                <span class="toggle-switch"></span>
              </label>
            </div>
          </div>

          <div class="settings-section">
            <div class="toggle-group">
              <span class="toggle-label">小文件使用浏览器下载</span>
              <label class="toggle">
                <input type="checkbox" id="smallFileMode" />
                <span class="toggle-switch"></span>
              </label>
            </div>
            <div class="input-group size-input">
              <input type="number" id="smallFileSize" required min="1" value="10" />
              <span class="line"></span>
              <label for="smallFileSize">文件大小阈值 (MB)</label>
            </div>
          </div>

          <button type="button" id="saveButton" class="save-button">
            <span class="button-text">保存</span>
            <span class="success-text">保存成功</span>
          </button>
        </form>
      </div>

      <div id="blacklist" class="tab-content">
        <div class="blacklist-container">
          <div class="current-site">
            <span id="currentSite"></span>
            <button id="addToBlacklist" class="add-button">添加</button>
          </div>

          <div class="blacklist-actions">
            <div class="manual-input">
              <input
                type="text"
                id="manualBlacklistInput"
                placeholder="输入网站域名..."
              />
              <button id="addManualBlacklist" class="add-button">添加</button>
            </div>
          </div>

          <div class="search-container">
            <input
              type="text"
              id="searchBlacklist"
              placeholder="搜索黑名单..."
            />
          </div>

          <ul id="blacklistItems"></ul>
          <div id="loadMore" class="load-more">加载更多</div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
